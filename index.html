<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D tile map creator</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div id="grid_config">
            <button id="pen-button" title="Pen tool"> ðŸ–Œ </button>
            <button id="bucket-button" title="Bucket tool"> ðŸª£</button>
            Grid size:
            x <input type="number" min="1" max="100" value="10" class="config" id="grid-x">
            y <input type="number" min="1" max="100" value="10" class="config" id="grid-y">
            tile size (px)<input type="number" min="1" max="100" value="10" class="config" id="tile-size">
            <button id="more-button">...</button>
            <div id="more-options" style="visibility: collapse;">
                Show Grid <input type="checkbox" id="show-grid"> </input>
                Delimeter <input type="text" id="delimeter" value=" "> </input>
                File Name <input type="text" id="file-name" value="map.txt"> </input>
     
            </div>
            <button id="clear-map">Clear Map</button>
            <button id="export">Export</button>
        </div>
    </div>
    <div class="main-container"> 
        <div class="sidebar" id="drop-zone">
            <div id="dnd-hint" style="border: 2px dashed #aaa; padding: 10px; margin-bottom: 10px;">
                Drag & Drop Images Here
            </div>
            <div id="image-list">
            </div>
        </div>

        <div id="grid-container"></div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
