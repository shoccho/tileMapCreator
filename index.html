<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div id="grid_config">
            grid x<input id="grid-x" type="number" min="1" />
            grid y<input id="grid-y" type="number" min="1" />
            tile size (px)<input id="tile-size" type="number" min="1" />
            <button id="resize">Ok</button>
        </div>
    </div>
    <div class="main-container"> 
        <div class="sidebar" id="sidebar">
            <h2>Image Sidebar</h2>
            <div id="drop-zone" style="border: 2px dashed #aaa; padding: 10px; margin-bottom: 10px;">
                Drag & Drop Images Here
            </div>
            <div id="image-list">
                <!-- Images will be added here -->
            </div>
        </div>

        <div id="grid-container"></div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
