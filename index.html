<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D tile map creator</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div id="grid_config">
            Grid size:
            x <input type="number" min="1" max="100" value="10" class="slider config" id="grid-x">
            y <input type="number" min="1" max="100" value="10" class="slider config" id="grid-y">
            tile size (px)<input type="number" min="1" max="100" value="10" class="slider config" id="tile-size">
            <button id="resize">Ok</button>
            <button id="export">Export</button>
        </div>
    </div>
    <div class="main-container"> 
        <div class="sidebar" id="sidebar">
            <h2>Image Sidebar</h2>
            <div id="drop-zone" style="border: 2px dashed #aaa; padding: 10px; margin-bottom: 10px;">
                Drag & Drop Images Here
            </div>
            <div id="image-list">
                <!-- Images will be added here -->
            </div>
        </div>

        <div id="grid-container"></div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
